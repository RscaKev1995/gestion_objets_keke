<div class="container">
  <h2>Ajouter un Article</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="name">Nom:</label>
    <input id="name" [(ngModel)]="newArticle.name" name="name" required />

    <label for="description">Description:</label>
    <textarea
      id="description"
      [(ngModel)]="newArticle.description"
      name="description"
      required
    ></textarea>

    <label for="image">Image:</label>
    <input type="file" (change)="onFileSelected($event)" />

    <label for="category">Catégorie:</label>
    <select id="category" [(ngModel)]="newArticle.category" name="category">
      <option value="Catégorie">Catégorie</option>
      <option value="Jeu">Jeu</option>
      <option value="Livre">Livre</option>
      <option value="Vêtements">Vêtements</option>
      <option value="Technologie">Technologie</option>
      <option value="Cuisine">Cuisine</option>
      <option value="Outil">Outil</option>
    </select>

    <label>Status:</label>
    <div>
      <input
        type="radio"
        id="disponible"
        value="Disponible"
        [(ngModel)]="newArticle.status"
        name="status"
      />
      <label for="disponible">Disponible</label>
    </div>
    <div>
      <input
        type="radio"
        id="indisponible"
        value="Indisponible"
        [(ngModel)]="newArticle.status"
        name="status"
      />
      <label for="indisponible">Indisponible</label>
    </div>
    <div>
      <input
        type="radio"
        id="disparu"
        value="Disparu"
        [(ngModel)]="newArticle.status"
        name="status"
      />
      <label for="disparu">Disparu</label>
    </div>

    <button type="submit">Ajouter</button>
    <button type="button" (click)="onCancel()">Annuler</button>
  </form>
</div>
