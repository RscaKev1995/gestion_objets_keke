<div class="register-container">
  <img src="assets/img/pic.png" alt="Image Description" />
  <form (ngSubmit)="onRegister()">
    <div>
      <label for="username">Nom d'utilisateur:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="ton nom d'utilisateur"
        required
      />
    </div>
    <div>
      <label for="email">Adresse Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="ton adresse email"
        required
      />
    </div>
    <div>
      <label for="password">Mot de passe:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="ton mot de passe"
        required
      />
    </div>
    <button type="submit">S'inscrire</button>
  </form>
  <div [ngStyle]="{ color: messageColor }">
    {{ message }}
  </div>
</div>
